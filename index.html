<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Harry Potter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo de Harry Potter</h1>
    </header>

    <main>
        <section id="content">
            <h2>História de Hogwarts</h2>
            <p>Este é um espaço para você explorar o mundo de Harry Potter. Fique à vontade para ler, adicionar e compartilhar suas experiências mágicas!</p>
        </section>

        <section id="comments">
            <h2>Comentários</h2>
            <div id="commentSection">
                <!-- Comentários vão aparecer aqui -->
            </div>
            <form id="commentForm">
                <textarea id="commentText" placeholder="Adicione seu comentário..." required></textarea><br>
                <button type="submit">Enviar Comentário</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Harry Potter Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
